service:
  enabled: true
  type: LoadBalancer
  port: 80
  annotations: {}

ingress:
  enabled: true
  hosts:
    - host: traefik.local
      paths:
        - /
  tls: []

resources:
  limits:
    cpu: "100m"
    memory: "128Mi"
  requests:
    cpu: "100m"
    memory: "128Mi"

image:
  repository: traefik
  tag: "latest"
  pullPolicy: IfNotPresent

replicaCount: 1

nodeSelector: {}

tolerations: []

affinity: {}