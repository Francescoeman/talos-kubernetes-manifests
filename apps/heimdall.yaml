apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: heimdall
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://djjudas21.github.io/charts/
    chart: heimdall
    targetRevision: 8.5.1
    helm:
      values: |
        service:
          type: ClusterIP
        ingress:
          enabled: true
          hosts:
            - host: localhost
              paths:
                - /
  destination:
    server: https://kubernetes.default.svc
    namespace: dashboard
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

