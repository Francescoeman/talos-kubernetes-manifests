apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: talos-app
  namespace: argocd
spec:
  syncPolicy:
    automated: {}
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  sources:
  - path: argocd-manifests/dev/workloads/applications
    repoURL: https://github.com/skynetops/talos-kubernetes-manifests.git
    targetRevision: HEAD
    directory:
      recurse: true
  - path: argocd-manifests/dev/workloads/projects
    repoURL: https://github.com/skynetops/talos-kubernetes-manifests.git
    targetRevision: HEAD
    directory:
      recurse: true
